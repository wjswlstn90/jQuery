<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR"> <title>jQuery goes to DOM-ville</title>
<style>
	#change_me{
		position: absolute;
		top: 100px;
		left: 400px;
		font: 24px arial;
	}
	#move_up #move_down #color #disappear{
		padding: 5px;
	}
</style> 
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
	<button id="move_up">Move Up</button>
	<button id="move_down">Move Down</button>
	<button id="move_color">Change Color</button>
	<button id="move_disappear">Disappear/Re-appear</button>
	
	<div id="change_me">Make Me Do Stuff!</div>
	<script>
		$(document).ready(function(){ //실행 준비
			$("#move_up").click( function(){
				$("#change_me").animate({top:30}, 200);
			}); // move_up
			$("#move_down").click( function(){
				$("#change_me").animate({top:500}, 2000);
			}); // move_down
			$("#color").click( function(){
				$("#change_me").css("color", "purple");
			}); // color
			$("#disappear").click( function(){
				$("#change_me").toggle("slow");
			}); // disappear
		});
	</script>
</body>
</html>
